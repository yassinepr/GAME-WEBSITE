<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Runner</title><style>body{margin:0;background:#111;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}canvas{background:#000;margin-top:12px;border:2px solid #333;border-radius:8px}</style></head>
<body><h3>Runner</h3><p>Espace pour sauter</p><canvas id=c width=500 height=180></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');
let y=150,v=0,t=0,obs=[]; document.addEventListener('keydown',e=>{if(e.code==='Space'&&y>=150){v=-7;}});
function tick(){ t++; v+=0.4; y=Math.min(150,y+v); if(t%70===0) obs.push({x:520}); obs.forEach(o=>o.x-=3); obs=obs.filter(o=>o.x>-20);
 const hit=obs.some(o=> o.x<60 && o.x>30 && y>130); if(hit){ y=150; v=0; obs=[]; }
 x.fillStyle='#000';x.fillRect(0,0,500,180); x.fillStyle='#fff'; x.fillRect(40,y-20,20,20); x.fillRect(0,160,500,2); obs.forEach(o=>x.fillRect(o.x,140,12,20));
 requestAnimationFrame(tick);} tick();
</script></body></html>
