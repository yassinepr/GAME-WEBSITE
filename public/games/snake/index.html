
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Snake Classic</title>
<style>
  body{margin:0;background:#111;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}
  canvas{background:#000;margin-top:10px;border:2px solid #333;border-radius:8px}
  .bar{display:flex;gap:10px;align-items:center;margin-top:10px}
  button{padding:8px 12px;border:0;border-radius:8px}
</style></head><body>
<h3>Snake Classic</h3>
<div class="bar"><span>Score: <span id="score">0</span></span><button onclick="restart()">Recommencer</button></div>
<canvas id="c" width="400" height="400"></canvas>
<script>
  const cs = 20; const n = 20; const c = document.getElementById('c'); const ctx = c.getContext('2d');
  let snake, dir, food, score, alive;
  function rnd(){ return Math.floor(Math.random()*n); }
  function placeFood(){ food = {x:rnd(), y:rnd()}; }
  function restart(){ snake=[{x:10,y:10}]; dir={x:1,y:0}; score=0; alive=true; placeFood(); }
  restart();
  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowUp' && dir.y!==1) dir={x:0,y:-1};
    if(e.key==='ArrowDown' && dir.y!==-1) dir={x:0,y:1};
    if(e.key==='ArrowLeft' && dir.x!==1) dir={x:-1,y:0};
    if(e.key==='ArrowRight' && dir.x!==-1) dir={x:1,y:0};
  });
  function tick(){
    if(!alive) return;
    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    if(head.x<0||head.y<0||head.x>=n||head.y>=n||snake.some(s=>s.x===head.x&&s.y===head.y)){ alive=false; alert('Game Over! Score: '+score); return;}
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y){ score++; document.getElementById('score').textContent=score; placeFood(); }
    else snake.pop();
    // draw
    ctx.fillStyle='#000'; ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle='#4caf50'; snake.forEach(s=>ctx.fillRect(s.x*cs,s.y*cs,cs-2,cs-2));
    ctx.fillStyle='#f44336'; ctx.fillRect(food.x*cs,food.y*cs,cs-2,cs-2);
  }
  setInterval(tick, 120);
</script>
</body></html>
